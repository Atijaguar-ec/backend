name: üöÄ Backend CI/CD Pipeline
 
on:
  push:
    branches: [ develop, staging, main ]
    paths:
      - 'backend/**'
      - 'deploy/backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - test
        - prod
      company:
        description: 'Target company (for test/prod)'
        required: false
        default: false
        type: boolean
      skip_quality:
        description: 'Skip quality checks (tests, security scan)'
        required: false
        default: false
        type: boolean
      skip_security:
        description: 'Skip security scan (OWASP dependency check)'
        required: false
        default: false
        type: boolean
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-inatrace
  JAVA_VERSION: '17'  # Java 11 or higher is required (ver documentaci√≥n oficial)
  MAVEN_OPTS: -Xmx1024m
jobs:
  quality:
    name: üîç Code Quality & Security
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_quality }}
    permissions:
      contents: read
      checks: write
      pull-requests: write
    services:
      mysql:
        image: mysql:8.0.35
        env:
          MYSQL_ROOT_PASSWORD: inatrace
          MYSQL_DATABASE: inatrace
          MYSQL_USER: inatrace
          MYSQL_PASSWORD: inatrace
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot" --health-interval=10s --health-timeout=5s --health-retries=10
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4


      - name: Determine backend paths
        id: paths
        shell: bash
        run: |
          if [ -f backend/pom.xml ]; then
            echo "context=./backend" >> "$GITHUB_OUTPUT"
            if [ -f backend/Dockerfile ]; then
              echo "dockerfile=./backend/Dockerfile" >> "$GITHUB_OUTPUT"
            elif [ -f Dockerfile ]; then
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            else
              echo "dockerfile=./backend/Dockerfile" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "context=." >> "$GITHUB_OUTPUT"
            if [ -f Dockerfile ]; then
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            elif [ -f backend/Dockerfile ]; then
              echo "dockerfile=./backend/Dockerfile" >> "$GITHUB_OUTPUT"
            else
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: üîç Run tests
        run: |
          if [ -f backend/pom.xml ]; then
            cd backend
            mvn clean test -B -Dspring.profiles.active=test
          else
            mvn clean test -B -Dspring.profiles.active=test
          fi

      - name: Run integration tests
        run: |
          if [ -f backend/pom.xml ]; then
            cd backend
            mvn verify -Dspring.profiles.active=test
          else
            mvn verify -Dspring.profiles.active=test
          fi

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Maven Tests
          path: '**/target/surefire-reports/*.xml'
          reporter: java-junit
          fail-on-error: true

      - name: üìà Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./**/target/site/jacoco
          fail_ci_if_error: false

      - name: üîí Run security scan with OWASP
        if: ${{ !inputs.skip_security && inputs.environment == 'prod' }}
        run: |
          if [ -f backend/pom.xml ]; then
            cd backend
            mvn org.owasp:dependency-check-maven:check
          else
            mvn org.owasp:dependency-check-maven:check
          fi
          
      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: ${{ always() && !inputs.skip_security && inputs.environment == 'prod' }}
        with:
          name: security-scan-results
          path: '**/target/dependency-check-report.html'

  build:
    name: üèóÔ∏è Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [quality]
    if: ${{ github.event_name != 'pull_request' && (always() && !cancelled()) }}
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
      image-digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Generate metadata
        id: meta
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            VERSION=$(grep -m1 '<version>' backend/pom.xml | sed -E 's/.*<version>([^<]+)<\/version>.*/\1/' | sed 's/-SNAPSHOT//')
            TAG="v${VERSION}"
          elif [[ "${GITHUB_REF_NAME}" == "develop" ]]; then
            TAG="develop"
          elif [[ "${GITHUB_REF_NAME}" == "staging" ]]; then
            TAG="test-${GITHUB_SHA::7}"
          else
            TAG="dev-${GITHUB_SHA::7}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "üè∑Ô∏è Generated tag: $TAG | ${GITHUB_REF_NAME}"

      - name: Build with Maven
        run: |
          if [ -f backend/pom.xml ]; then
            cd backend
            mvn clean package -DskipTests
          else
            mvn clean package -DskipTests
          fi

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute lowercase image ref (for push)
        id: image_ref_push
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Determine backend paths (build)
        id: build_paths
        shell: bash
        run: |
          if [ -f backend/pom.xml ]; then
            echo "context=./backend" >> "$GITHUB_OUTPUT"
            if [ -f backend/Dockerfile ]; then
              echo "dockerfile=./backend/Dockerfile" >> "$GITHUB_OUTPUT"
            elif [ -f Dockerfile ]; then
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            else
              echo "dockerfile=./backend/Dockerfile" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "context=." >> "$GITHUB_OUTPUT"
            if [ -f Dockerfile ]; then
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            elif [ -f backend/Dockerfile ]; then
              echo "dockerfile=./backend/Dockerfile" >> "$GITHUB_OUTPUT"
            else
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: üèóÔ∏è Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.build_paths.outputs.context }}
          file: ${{ steps.build_paths.outputs.dockerfile }}
          push: true
          tags: |
            ${{ steps.image_ref_push.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.image_ref_push.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: üîí Sign image with Cosign
        uses: sigstore/cosign-installer@v3
        with:
          name: be-image
          path: be-image.tar
          if-no-files-found: error

      - name: Compute lowercase image ref (for saving) - develop
        id: image_ref_dev
        if: github.ref == 'refs/heads/develop'
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Pull develop tag (for artifact)
        if: github.ref == 'refs/heads/develop'
        run: docker pull "${{ steps.image_ref_dev.outputs.image }}:${{ steps.meta.outputs.tag }}"

      - name: Save Docker image as tar (develop)
        if: github.ref == 'refs/heads/develop'
        run: docker save "${{ steps.image_ref_dev.outputs.image }}:${{ steps.meta.outputs.tag }}" -o be-image.tar

      - name: Upload backend image artifact (develop)
        if: github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: be-image
          path: be-image.tar
          if-no-files-found: error

      - name: Compute lowercase image ref (for saving) - main
        id: image_ref_main
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Pull latest tag (for artifact)
        if: github.ref == 'refs/heads/main'
        run: docker pull "${{ steps.image_ref_main.outputs.image }}:latest"

      - name: Save Docker image as tar (main)
        if: github.ref == 'refs/heads/main'
        run: docker save "${{ steps.image_ref_main.outputs.image }}:latest" -o be-image.tar

      - name: Upload backend image artifact (main)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: be-image
          path: be-image.tar
          if-no-files-found: error

  deploy-test-unocace:
    name: Deploy Backend to UNOCACE Test (staging)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment:
      name: test-unocace
      url: https://inatrace-test.unocace.com
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Preflight - validate required secrets (SSH & App)
        run: |
          missing=0
          [ -z "${{ secrets.TEST_UNOCACE_HOST }}" ] && echo "Missing secret: TEST_UNOCACE_HOST" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_USER }}" ] && echo "Missing secret: TEST_UNOCACE_USER" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_DB_ROOT_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_DB_ROOT_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_DATASOURCE_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_DATASOURCE_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_MAIL_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_MAIL_PASSWORD" && missing=1
          # Optional secrets: warn if missing; defaults will be used later
          [ -z "${{ secrets.TEST_UNOCACE_REQUESTLOG_TOKEN }}" ] && echo "Warning: Missing  secret: TEST_UNOCACE_REQUESTLOG_TOKEN (will use default)"
          [ -z "${{ secrets.TEST_UNOCACE_EXCHANGERATE_APIKEY }}" ] && echo "Warning: Missing secret: TEST_UNOCACE_EXCHANGERATE_APIKEY (will use default)"
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          debug: true
          script: |
            mkdir -p /opt/inatrace/deploy/backend/test/unocace

      - name: Verify local compose path (unocace test)
        run: |
          set -e
          ls -lah deploy/backend/test/unocace || true
          if [ ! -f deploy/backend/test/unocace/docker-compose.yml ]; then
            echo "Error: Missing deploy/backend/test/unocace/docker-compose.yml (will use remote compose)"
          fi

      - name: Upload docker-compose.yml (unocace test)
        if: ${{ hashFiles('deploy/backend/test/unocace/docker-compose.yml') != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          source: "deploy/backend/test/unocace/docker-compose.yml"
          target: "/opt/inatrace/deploy/backend/test/unocace"
          debug: true

      - name: Prepare .env from template
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          DB_USER="${{ secrets.TEST_UNOCACE_DATASOURCE_USERNAME }}"
          if [ -z "$DB_USER" ]; then DB_USER="user_test_unocace"; fi
          # Optional values with defaults if secrets are missing
          REQ_TOKEN="${{ secrets.TEST_UNOCACE_REQUESTLOG_TOKEN }}"
          if [ -z "$REQ_TOKEN" ]; then REQ_TOKEN="placeholder-requestlog-${GITHUB_RUN_ID}"; fi
          EXR_KEY="${{ secrets.TEST_UNOCACE_EXCHANGERATE_APIKEY }}"
          if [ -z "$EXR_KEY" ]; then EXR_KEY="dummy-test-key"; fi
          cat > .env <<EOF
          IMAGE_NAME=$IMAGE
          TAG=staging
          DATABASE_NAME=inatrace_db_test
          DB_ROOT_PASSWORD=${{ secrets.TEST_UNOCACE_DB_ROOT_PASSWORD }}
          DATASOURCE_USERNAME=$DB_USER
          DATASOURCE_PASSWORD=${{ secrets.TEST_UNOCACE_DATASOURCE_PASSWORD }}
          FILE_STORAGE_ROOT=/app/files
          IMPORT_PATH=/app/import
          DOCUMENTS_ROOT=/app/documents
          FILE_STORAGE_ROOT_VOL=/opt/inatrace/file_storage
          IMPORT_PATH_VOL=/opt/inatrace/imports
          DOCUMENTS_ROOT_VOL=/opt/inatrace/documents
          DB_VOLUME=/opt/inatrace/mysql
          REQUESTLOG_TOKEN=$REQ_TOKEN
          EXCHANGERATE_APIKEY=$EXR_KEY
          MAIL_HOST=mail.atijaguar.com
          MAIL_PORT=465
          MAIL_USERNAME=desarrollo@atijaguar.com
          MAIL_PASSWORD=${{ secrets.TEST_UNOCACE_MAIL_PASSWORD }}
          # Deploy timestamp: 2025-09-25 00:23
          EOF

      - name: Upload .env
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          source: ".env"
          target: "/opt/inatrace/deploy/backend/test/unocace"
          debug: true

      - name: Download backend image artifact
        uses: actions/download-artifact@v4
        with:
          name: be-image
          path: .

      - name: Verify backend image artifact
        run: |
          set -e
          ls -lah .
          [ -f be-image.tar ] || { echo "‚ùå be-image.tar not found after download-artifact"; exit 1; }
          echo "‚úÖ be-image.tar present"

      - name: Upload image tar (backend)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          source: "be-image.tar"
          target: "/opt/inatrace/deploy/backend/test/unocace"
          debug: true

      - name: Deploy on server (load image and compose up)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          debug: true
          script: |
            set -e
            cd /opt/inatrace/deploy/backend/test/unocace
            # Ensure network
            docker network inspect inatrace-backend-unocace-network >/dev/null 2>&1 || docker network create inatrace-backend-unocace-network
            # Load image from artifact
            docker load -i be-image.tar
            # Deploy
            docker-compose pull || true
            docker-compose up -d --remove-orphans
            # Health check with debug output
            for i in {1..12}; do
              sleep 10
              echo "üîç Attempting health check ($i/12)..."
              # Try both with and without /api prefix since the base path might be different
              if curl -v -f -s "http://localhost:8080/actuator/health" >/dev/null || \
                 curl -v -f -s "http://localhost:8080/api/actuator/health" >/dev/null; then
                echo "‚úÖ Backend UNOCACE staging deployment healthy"
                exit 0
              fi
              echo "‚è≥ Waiting for backend to become healthy ($i/12) - Last error: $?"
              # Additional debug info
              echo "üì° Checking if port 8080 is listening..."
              netstat -tuln | grep 8080 || echo "Port 8080 not listening yet"
              echo "üì¶ Checking running containers..."
              docker ps -a
              echo "üìã Checking container logs..."
              docker logs inatrace-be-test-unocace || echo "Could not get container logs"
            done
            echo "‚ùå Backend health check failed" && exit 1

  deploy-prod-fortaleza:
    name: Deploy Backend to Fortaleza Production (main)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: prod-fortaleza
      url: https://inatrace.fortalezadelvalle.org
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Preflight - validate required secrets (FORTALEZA prod)
        run: |
          missing=0
          [ -z "${{ secrets.PROD_FORTALEZA_HOST }}" ] && echo "Missing secret: PROD_FORTALEZA_HOST" && missing=1
          [ -z "${{ secrets.PROD_FORTALEZA_USER }}" ] && echo "Missing secret: PROD_FORTALEZA_USER" && missing=1
          [ -z "${{ secrets.PROD_FORTALEZA_PASSWORD }}" ] && echo "Missing secret: PROD_FORTALEZA_PASSWORD" && missing=1
          [ -z "${{ secrets.PROD_FORTALEZA_DB_ROOT_PASSWORD }}" ] && echo "Missing secret: PROD_FORTALEZA_DB_ROOT_PASSWORD" && missing=1
          [ -z "${{ secrets.PROD_FORTALEZA_DATASOURCE_PASSWORD }}" ] && echo "Missing secret: PROD_FORTALEZA_DATASOURCE_PASSWORD" && missing=1
          [ -z "${{ secrets.PROD_FORTALEZA_MAIL_PASSWORD }}" ] && echo "Missing secret: PROD_FORTALEZA_MAIL_PASSWORD" && missing=1
          if [ "$missing" -ne 0 ]; then exit 1; fi

      - name: Ensure remote directory exists (prod fortaleza)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_FORTALEZA_HOST }}
          username: ${{ secrets.PROD_FORTALEZA_USER }}
          password: ${{ secrets.PROD_FORTALEZA_PASSWORD }}
          script: |
            mkdir -p /opt/inatrace/deploy/backend/prod/fortaleza

      - name: Verify local compose path (prod fortaleza)
        run: |
          set -e
          ls -lah deploy/backend/prod/fortaleza || true
          if [ ! -f deploy/backend/prod/fortaleza/docker-compose.yml ]; then
            echo "Missing deploy/backend/prod/fortaleza/docker-compose.yml (will use remote compose)"
          fi

      - name: Upload docker-compose.yml (prod fortaleza)
        if: ${{ hashFiles('deploy/backend/prod/fortaleza/docker-compose.yml') != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_FORTALEZA_HOST }}
          username: ${{ secrets.PROD_FORTALEZA_USER }}
          password: ${{ secrets.PROD_FORTALEZA_PASSWORD }}
          source: "deploy/backend/prod/fortaleza/docker-compose.yml"
          target: "/opt/inatrace/deploy/backend/prod/fortaleza"
