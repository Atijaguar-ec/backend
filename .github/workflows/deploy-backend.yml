name: Deploy Backend to Hetzner

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main]

  workflow_dispatch:
    inputs:
      run_security_scan:
        description: 'Run security scan'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx1024m

jobs:
  test:
    permissions:
      contents: read
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0.33
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: inatrace
          MYSQL_USER: inatrace
          MYSQL_PASSWORD: inatrace
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        run: |
          mvn clean test -Dspring.profiles.active=test

      - name: Run integration tests
        run: mvn verify -Dspring.profiles.active=test

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit

  security-scan:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_security_scan }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check
          
      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: target/dependency-check-report.html

  build:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Compute lowercase image ref (for saving)
        id: image_ref
        if: github.ref == 'refs/heads/staging'
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Pull staging tag (for artifact)
        if: github.ref == 'refs/heads/staging'
        run: docker pull "${{ steps.image_ref.outputs.image }}:staging"

      - name: Save Docker image as tar (staging)
        if: github.ref == 'refs/heads/staging'
        run: docker save "${{ steps.image_ref.outputs.image }}:staging" -o be-image.tar

      - name: Upload backend image artifact (staging)
        if: github.ref == 'refs/heads/staging'
        uses: actions/upload-artifact@v4
        with:
          name: be-image
          path: be-image.tar
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Run database backup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /opt/inatrace/backend
            COMPOSE="docker-compose -f ci/docker-compose.yml --env-file ci/.env"
            # Dump DB using container env vars; write dump file on host
            BACKUP_NAME="backup-$(date +%Y%m%d-%H%M%S).sql.gz"
            $COMPOSE exec -T inatrace-mysql sh -lc 'mysqldump -u root -p"$MYSQL_ROOT_PASSWORD" "$MYSQL_DATABASE"' | gzip -9 > "$BACKUP_NAME"
            # Keep only last 7 days of backups
            find . -name "backup-*.sql.gz" -mtime +7 -delete

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /opt/inatrace/backend
            
            # Compute lowercase image path for GHCR (requires lowercase)
            IMAGE=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
            
            # Pull latest image
            docker pull "$IMAGE:latest"
            
            # Export variables used by compose file
            export IMAGE_NAME="$IMAGE"
            export TAG=latest
            COMPOSE="docker-compose -f ci/docker-compose.yml --env-file ci/.env"
            
            # Deploy/update backend service
            $COMPOSE up -d inatrace-backend || $COMPOSE up -d backend || true
            
            # Cleanup old images
            docker image prune -f

      - name: Skip Slack notification
        if: always()
        run: echo "Slack notification disabled"

  deploy-test-unocace:
    name: Deploy Backend to UNOCACE Test (staging)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment:
      name: test-unocace
      url: https://inatrace-test.unocace.com
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Preflight: validate required secrets (SSH & App)
        run: |
          missing=0
          [ -z "${{ secrets.TEST_UNOCACE_HOST }}" ] && echo "Missing secret: TEST_UNOCACE_HOST" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_USER }}" ] && echo "Missing secret: TEST_UNOCACE_USER" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_DB_ROOT_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_DB_ROOT_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_DATASOURCE_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_DATASOURCE_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_MAIL_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_MAIL_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_REQUESTLOG_TOKEN }}" ] && echo "Missing secret: TEST_UNOCACE_REQUESTLOG_TOKEN" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_EXCHANGERATE_APIKEY }}" ] && echo "Missing secret: TEST_UNOCACE_EXCHANGERATE_APIKEY" && missing=1
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          script: |
            mkdir -p /opt/inatrace/deploy/backend/test/unocace

      - name: Upload docker-compose.yml (unocace test)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          source: "deploy/backend/test/unocace/docker-compose.yml"
          target: "/opt/inatrace/deploy/backend/test/unocace"

      - name: Prepare .env from template
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          DB_USER="${{ secrets.TEST_UNOCACE_DATASOURCE_USERNAME }}"
          if [ -z "$DB_USER" ]; then DB_USER="user_test_unocace"; fi
          cat > .env <<EOF
          IMAGE_NAME=$IMAGE
          TAG=staging
          DATABASE_NAME=inatrace_db_test
          DB_ROOT_PASSWORD=${{ secrets.TEST_UNOCACE_DB_ROOT_PASSWORD }}
          DATASOURCE_USERNAME=$DB_USER
          DATASOURCE_PASSWORD=${{ secrets.TEST_UNOCACE_DATASOURCE_PASSWORD }}
          FILE_STORAGE_ROOT=/app/files
          IMPORT_PATH=/app/import
          DOCUMENTS_ROOT=/app/documents
          REQUESTLOG_TOKEN=${{ secrets.TEST_UNOCACE_REQUESTLOG_TOKEN }}
          EXCHANGERATE_APIKEY=${{ secrets.TEST_UNOCACE_EXCHANGERATE_APIKEY }}
          MAIL_HOST=smtp.gmail.com
          MAIL_PORT=587
          MAIL_USERNAME=test-unocace@inatrace.com
          MAIL_PASSWORD=${{ secrets.TEST_UNOCACE_MAIL_PASSWORD }}
          EOF

      - name: Upload .env
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          source: ".env"
          target: "/opt/inatrace/deploy/backend/test/unocace"

      - name: Download backend image artifact
        uses: actions/download-artifact@v4
        with:
          name: be-image
          path: .

      - name: Verify backend image artifact
        run: |
          set -e
          ls -lah .
          [ -f be-image.tar ] || { echo "❌ be-image.tar not found after download-artifact"; exit 1; }
          echo "✅ be-image.tar present"

      - name: Upload image tar (backend)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          source: "be-image.tar"
          target: "/opt/inatrace/deploy/backend/test/unocace"

      - name: Deploy on server (load image and compose up)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          script: |
            set -e
            cd /opt/inatrace/deploy/backend/test/unocace
            # Ensure network
            docker network inspect inatrace-backend-unocace-network >/dev/null 2>&1 || docker network create inatrace-backend-unocace-network
            # Load image from artifact
            docker load -i be-image.tar
            # Deploy
            docker-compose pull || true
            docker-compose up -d --remove-orphans
            # Health check
            for i in {1..12}; do
              sleep 10
              if curl -fsS "https://inatrace-test.unocace.com/api/actuator/health" >/dev/null; then
                echo "✅ Backend UNOCACE staging deployment healthy"
                exit 0
              fi
              echo "⏳ Waiting for backend to become healthy ($i/12)"
            done
            echo "❌ Backend health check failed" && exit 1
