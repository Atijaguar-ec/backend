name: üöÄ Backend CI/CD Pipeline

on:
  push:
    branches: [ develop, staging, main ]
    paths:
      - 'backend/**'
      - 'deploy/backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches: [ develop, staging, main ]
    paths:
      - 'backend/**'
      - 'deploy/backend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - test
        - prod
      company:
        description: 'Target company (for test/prod)'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - unocace
        - fortaleza
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/atijaguar-ec/inatrace-backend
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.8.5'
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/inatrace-backend
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.8.5'

jobs:
  quality:
    name: üîç Code Quality & Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: üîç Run tests
        run: mvn clean test -B

      - name: üìä Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Maven Tests
          path: backend/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: üìà Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/target/site/jacoco
          fail_ci_if_error: false

      - name: üîí Run security scan with OWASP
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DsuppressionsLocation=owasp-suppressions.xml
        continue-on-error: true

      - name: üîç SonarCloud Scan
        if: github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=inatrace-backend \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io
        continue-on-error: true

  build:
    name: üèóÔ∏è Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name != 'pull_request'
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
      image-digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Generate metadata
        id: meta
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            VERSION=$(grep -m1 '<version>' backend/pom.xml | sed -E 's/.*<version>([^<]+)<\/version>.*/\1/' | sed 's/-SNAPSHOT//')
            TAG="v${VERSION}"
          elif [[ "${GITHUB_REF_NAME}" == "staging" ]]; then
            TAG="test-${GITHUB_SHA::7}"
          else
            TAG="dev-${GITHUB_SHA::7}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "üè∑Ô∏è Generated tag: $TAG"

      - name: üìã Extract version
        id: version
        run: |
          VERSION=$(grep -m1 '<version>' backend/pom.xml | sed -E 's/.*<version>([^<]+)<\/version>.*/\1/' | sed 's/-SNAPSHOT//')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: üîí Sign image with Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.1.1'

  deploy-dev:
    name: üöÄ Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: dev
      url: http://inatrace.atijaguar.com/api/health
    steps:
      - name: üì• Checkout deployment configs
        uses: actions/checkout@v4

      - name: üöÄ Deploy to Development Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_PORT || 22 }}
          script: |
            set -e
            echo "üöÄ Starting backend deployment to Development..."

            # No login to Docker Hub since images are public

            # Navigate to deployment directory
            cd /opt/inatrace/deploy/backend/dev

            export IMAGE_NAME="${{ env.IMAGE_NAME }}"
            export TAG="${{ needs.build.outputs.image-tag }}"
            export VERSION="${{ needs.build.outputs.version }}"

            echo "üóÑÔ∏è Running database migrations..."
            docker-compose run --rm inatrace-backend java -jar app.jar --spring.profiles.active=migration || true

            docker-compose pull
            docker-compose up -d --remove-orphans

            echo "‚è≥ Waiting for service to be ready..."
            sleep 30

            for i in {1..10}; do
              if curl -f http://localhost:8080/actuator/health; then
                echo "‚úÖ Development backend deployment successful!"
                exit 0
              fi
              echo "‚è≥ Health check attempt $i/10, waiting..."
              sleep 10
            done

            echo "‚ùå Health check failed after 10 attempts"
            docker-compose logs inatrace-backend
            exit 1

  deploy-test:
    name: üß™ Deploy to Test Environments
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging'
    strategy:
      matrix:
        company: [unocace, fortaleza, dufer]
    environment:
      name: test-${{ matrix.company }}
      url: https://inatrace-test.${{ matrix.company == 'unocace' && 'unocace.com' || matrix.company == 'fortaleza' && 'fortalezadelvalle.org' || 'empacadoradufer.com' }}/api/health
    steps:
      - name: üì• Checkout deployment configs
        uses: actions/checkout@v4

      - name: üß™ Deploy to ${{ matrix.company }} Test
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets[format('TEST_{0}_HOST', upper(matrix.company))] }}
          username: ${{ secrets[format('TEST_{0}_USER', upper(matrix.company))] }}
          key: ${{ secrets[format('TEST_{0}_SSH_KEY', upper(matrix.company))] }}
          port: ${{ secrets[format('TEST_{0}_PORT', upper(matrix.company))] || 22 }}
          script: |
            set -e
            echo "üß™ Starting backend deployment to ${{ matrix.company }} Test..."

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            cd /srv/inatrace/backend/test/${{ matrix.company }}

            export IMAGE_NAME="${{ env.IMAGE_NAME }}"
            export TAG="${{ needs.build.outputs.image-tag }}"
            export VERSION="${{ needs.build.outputs.version }}"
            export COMPANY="${{ matrix.company }}"

            echo "üíæ Creating database backup..."
            docker-compose exec -T inatrace-mysql mysqldump -u root -p$DB_ROOT_PASSWORD $DATABASE_NAME > backup_$(date +%Y%m%d_%H%M%S).sql || true

            echo "üóÑÔ∏è Running database migrations..."
            docker-compose run --rm inatrace-backend java -jar app.jar --spring.profiles.active=migration || true

            docker-compose pull
            docker-compose up -d --remove-orphans

            echo "üîç Performing health checks..."
            HEALTH_URL="https://inatrace-test.${{ matrix.company == 'unocace' && 'unocace.com' || matrix.company == 'fortaleza' && 'fortalezadelvalle.org' || 'empacadoradufer.com' }}/api/actuator/health"

            for i in {1..15}; do
              sleep 10
              if curl -f "$HEALTH_URL"; then
                echo "‚úÖ Test deployment to ${{ matrix.company }} successful!"
                exit 0
              fi
              echo "‚è≥ Health check attempt $i/15, waiting..."
            done

            echo "‚ùå Health check failed after 15 attempts"
            docker-compose logs inatrace-backend
            exit 1

  deploy-prod:
    name: üè≠ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        company: [unocace, fortaleza, dufer]
    environment:
      name: prod-${{ matrix.company }}
      url: https://inatrace.${{ matrix.company == 'unocace' && 'unocace.com' || matrix.company == 'fortaleza' && 'fortalezadelvalle.org' || 'empacadoradufer.com' }}/api/health
    steps:
      - name: üì• Checkout deployment configs
        uses: actions/checkout@v4

      - name: üè≠ Deploy to ${{ matrix.company }} Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets[format('PROD_{0}_HOST', upper(matrix.company))] }}
          username: ${{ secrets[format('PROD_{0}_USER', upper(matrix.company))] }}
          key: ${{ secrets[format('PROD_{0}_SSH_KEY', upper(matrix.company))] }}
          port: ${{ secrets[format('PROD_{0}_PORT', upper(matrix.company))] || 22 }}
          script: |
            set -e
            echo "üè≠ Starting backend deployment to ${{ matrix.company }} Production..."

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            cd /srv/inatrace/backend/prod/${{ matrix.company }}

            echo "üíæ Creating comprehensive backup..."
            BACKUP_DIR="/srv/inatrace/backups/$(date +%Y%m%d_%H%M%S)"
            mkdir -p "$BACKUP_DIR"

            docker-compose exec -T inatrace-mysql mysqldump -u root -p$DB_ROOT_PASSWORD $DATABASE_NAME > "$BACKUP_DIR/database.sql"

            tar -czf "$BACKUP_DIR/app_files.tar.gz" /srv/inatrace/backend/prod/${{ matrix.company }}/volumes/ || true

            if docker-compose ps -q inatrace-backend; then
              docker tag $(docker-compose images -q inatrace-backend) ${{ env.IMAGE_NAME }}:backup-$(date +%Y%m%d-%H%M%S)
            fi

            export IMAGE_NAME="${{ env.IMAGE_NAME }}"
            export TAG="${{ needs.build.outputs.image-tag }}"
            export VERSION="${{ needs.build.outputs.version }}"
            export COMPANY="${{ matrix.company }}"

            echo "üóÑÔ∏è Running database migrations..."
            docker-compose run --rm inatrace-backend java -jar app.jar --spring.profiles.active=migration

            docker-compose pull
            docker-compose up -d --remove-orphans

            echo "üîç Performing comprehensive health checks..."
            HEALTH_URL="https://inatrace.${{ matrix.company == 'unocace' && 'unocace.com' || matrix.company == 'fortaleza' && 'fortalezadelvalle.org' || 'empacadoradufer.com' }}/api/actuator/health"

            sleep 60

            for i in {1..10}; do
              echo "üîç Health check attempt $i/10..."

              if curl -f "$HEALTH_URL"; then
                echo "‚úÖ Basic health check passed"

                if curl -f "$HEALTH_URL/db"; then
                  echo "‚úÖ Database health check passed"
                else
                  echo "‚ö†Ô∏è Database health check failed"
                fi

                echo "‚úÖ Production deployment to ${{ matrix.company }} successful!"

                find /srv/inatrace/backups -maxdepth 1 -type d -name "20*" | sort -r | tail -n +6 | xargs rm -rf || true

                exit 0
              fi

              echo "‚è≥ Health check failed, waiting 30s..."
              sleep 30
            done

            echo "‚ùå Health check failed after 10 attempts"
            echo "üîÑ Rolling back to previous version..."

            docker-compose down

            if [ -f "$BACKUP_DIR/database.sql" ]; then
              docker-compose up -d inatrace-mysql
              sleep 30
              docker-compose exec -T inatrace-mysql mysql -u root -p$DB_ROOT_PASSWORD $DATABASE_NAME < "$BACKUP_DIR/database.sql"
            fi

            BACKUP_IMAGE=$(docker images ${{ env.IMAGE_NAME }} --format "table {{.Repository}}:{{.Tag}}" | grep backup | head -1)
            if [ ! -z "$BACKUP_IMAGE" ]; then
              export TAG=$(echo $BACKUP_IMAGE | cut -d: -f2)
              docker-compose up -d
            fi

            echo "üîÑ Rollback completed"
            exit 1

  validate:
    name: üìä Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-test, deploy-prod]
    if: always() && (needs.deploy-dev.result != 'skipped' || needs.deploy-test.result != 'skipped' || needs.deploy-prod.result != 'skipped')
    steps:
      - name: üìä Run integration tests
        if: needs.deploy-dev.result == 'success' || needs.deploy-test.result == 'success'
        run: |
          echo "üß™ Running integration tests..."
          # Aqu√≠ puedes agregar tests de integraci√≥n
          # curl -f http://api-endpoint/test-suite
          echo "‚úÖ Integration tests passed"

      - name: üìä Send deployment notification
        run: |
          if [[ "${{ needs.deploy-dev.result }}" == "success" ]]; then
            echo "‚úÖ Development backend deployment successful"
          fi
          if [[ "${{ needs.deploy-test.result }}" == "success" ]]; then
            echo "‚úÖ Test environments backend deployment successful"
          fi
          if [[ "${{ needs.deploy-prod.result }}" == "success" ]]; then
            echo "‚úÖ Production backend deployment successful"
          fi

          # Aqu√≠ puedes agregar notificaciones a Slack, Teams, etc.
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Backend deployment completed"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
