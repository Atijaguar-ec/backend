name: ğŸš€ Backend CI/CD Pipeline
 
on:
  push:
    branches: [ develop, staging, main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'develop'
        type: choice
        options:
        - develop
        - develop-shrimp
        - staging
        - main
      company:
        description: 'Target company'
        required: false
        default: false
        type: boolean
      skip_quality:
        description: 'Skip quality checks (tests, security scan) | âš ï¸ Not recommended for production'
        required: false
        default: false
        type: boolean
      skip_security:
        description: 'Skip security scan (OWASP dependency check) | âš ï¸ Not recommended for production'
        required: false
        default: false
        type: boolean
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-inatrace
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx1024m
jobs:
  quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_quality }}
    permissions:
      contents: read
      checks: write
      pull-requests: write
    services:
      mysql:
        image: mysql:8.0.35
        env:
          MYSQL_ROOT_PASSWORD: inatrace
          MYSQL_DATABASE: inatrace
          MYSQL_USER: inatrace
          MYSQL_PASSWORD: inatrace
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot" --health-interval=10s --health-timeout=5s --health-retries=10
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‹ Contexto de ejecuciÃ³n
        run: |
          echo "Commit: $GITHUB_SHA"
          echo "Branch: $GITHUB_REF"
          echo "Workflow run: $GITHUB_RUN_ID"
          echo "Job: $GITHUB_JOB"

      - name: Determine backend paths
        id: paths
        shell: bash
        run: |
          if [ -f backend/pom.xml ]; then
            echo "context=./backend" >> "$GITHUB_OUTPUT"
            if [ -f backend/Dockerfile ]; then
              echo "dockerfile=./backend/Dockerfile" >> "$GITHUB_OUTPUT"
            elif [ -f Dockerfile ]; then
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            else
              echo "dockerfile=./backend/Dockerfile" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "context=." >> "$GITHUB_OUTPUT"
            if [ -f Dockerfile ]; then
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            elif [ -f backend/Dockerfile ]; then
              echo "dockerfile=./backend/Dockerfile" >> "$GITHUB_OUTPUT"
            else
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ” Run tests
        continue-on-error: true
        run: |
          if [ -f backend/pom.xml ]; then
            cd backend
            mvn clean test -B -Dspring.profiles.active=test
          else
            mvn clean test -B -Dspring.profiles.active=test
          fi

      - name: Run integration tests
        continue-on-error: true
        run: |
          if [ -f backend/pom.xml ]; then
            cd backend
            mvn verify -Dspring.profiles.active=test
          else
            mvn verify -Dspring.profiles.active=test
          fi

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Maven Tests
          path: '**/target/surefire-reports/*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./**/target/site/jacoco
          fail_ci_if_error: false

      - name: ğŸ”’ Run security scan with OWASP
        if: ${{ !inputs.skip_security && inputs.environment == 'prod' }}
        run: |
          if [ -f backend/pom.xml ]; then
            cd backend
            mvn org.owasp:dependency-check-maven:check
          else
            mvn org.owasp:dependency-check-maven:check
          fi
          
      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: ${{ always() && !inputs.skip_security && inputs.environment == 'prod' }}
        with:
          name: security-scan-results
          path: '**/target/dependency-check-report.html'

  build:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [quality]
    if: ${{ github.event_name != 'pull_request' && (always() && !cancelled()) }}
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
      image-digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Generate metadata
        id: meta
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            VERSION=$(grep -m1 '<version>' backend/pom.xml | sed -E 's/.*<version>([^<]+)<\/version>.*/\1/' | sed 's/-SNAPSHOT//')
            TAG="v${VERSION}"
          elif [[ "${GITHUB_REF_NAME}" == "develop" ]]; then
            TAG="develop"
          elif [[ "${GITHUB_REF_NAME}" == "staging" ]]; then
            TAG="test-${GITHUB_SHA::7}"
          else
            TAG="dev-${GITHUB_SHA::7}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ğŸ·ï¸ Generated tag: $TAG | ${GITHUB_REF_NAME}"

      - name: Build with Maven
        run: |
          if [ -f backend/pom.xml ]; then
            cd backend
            mvn clean package -DskipTests
          else
            mvn clean package -DskipTests
          fi

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute lowercase image ref (for push)
        id: image_ref_push
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Determine backend paths (build)
        id: build_paths
        shell: bash
        run: |
          if [ -f backend/pom.xml ]; then
            echo "context=./backend" >> "$GITHUB_OUTPUT"
            if [ -f backend/Dockerfile ]; then
              echo "dockerfile=./backend/Dockerfile" >> "$GITHUB_OUTPUT"
            elif [ -f Dockerfile ]; then
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            else
              echo "dockerfile=./backend/Dockerfile" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "context=." >> "$GITHUB_OUTPUT"
            if [ -f Dockerfile ]; then
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            elif [ -f backend/Dockerfile ]; then
              echo "dockerfile=./backend/Dockerfile" >> "$GITHUB_OUTPUT"
            else
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.build_paths.outputs.context }}
          file: ${{ steps.build_paths.outputs.dockerfile }}
          push: true
          tags: |
            ${{ steps.image_ref_push.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.image_ref_push.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: âœ… Build complete
        run: |
          echo "âœ… Image built and pushed successfully"
          echo "ğŸ“¦ Image: ${{ steps.image_ref_push.outputs.image }}:${{ steps.meta.outputs.tag }}"
          echo "ğŸ·ï¸  Tag: ${{ steps.meta.outputs.tag }}"

      - name: ğŸ’¾ Export image to tar (for deployment)
        run: |
          docker pull ${{ steps.image_ref_push.outputs.image }}:${{ steps.meta.outputs.tag }}
          docker save -o be-image.tar ${{ steps.image_ref_push.outputs.image }}:${{ steps.meta.outputs.tag }}
          ls -lh be-image.tar

      - name: ğŸ“¤ Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: be-image
          path: be-image.tar
          retention-days: 1

  deploy-test-unocace:
    name: Deploy Backend to UNOCACE  Test (staging)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment:
      name: test-unocace
      url: https://inatrace-test.unocace.com
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“‹ Contexto de despliegue
        run: |
          echo "Commit: $GITHUB_SHA"
          echo "Branch: $GITHUB_REF"
          echo "Workflow run: $GITHUB_RUN_ID"
          echo "Job: $GITHUB_JOB"

      - name: Preflight - validate required secrets (SSH & App)
        run: |
          missing=0
          [ -z "${{ secrets.TEST_UNOCACE_HOST }}" ] && echo "Missing secret: TEST_UNOCACE_HOST" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_USER }}" ] && echo "Missing secret: TEST_UNOCACE_USER" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_DB_ROOT_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_DB_ROOT_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_DATASOURCE_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_DATASOURCE_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_MAIL_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_MAIL_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_AGSTACK_EMAIL }}" ] && echo "Missing secret: TEST_UNOCACE_AGSTACK_EMAIL" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_AGSTACK_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_AGSTACK_PASSWORD" && missing=1
          # Optional secrets: warn if missing; defaults will be used later
          [ -z "${{ secrets.TEST_UNOCACE_REQUESTLOG_TOKEN }}" ] && echo "Warning: Missing  secret: TEST_UNOCACE_REQUESTLOG_TOKEN (will use default)"
          [ -z "${{ secrets.TEST_UNOCACE_EXCHANGERATE_APIKEY }}" ] && echo "Warning: Missing secret: TEST_UNOCACE_EXCHANGERATE_APIKEY (will use default)"
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: ğŸ“ Ensure remote directory exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          script: |
            sudo mkdir -p /opt/inatrace/backend/test/unocace
            sudo chown -R $USER:$USER /opt/inatrace/backend/test/unocace
            sudo chmod -R 755 /opt/inatrace/backend/test/unocace

      - name: ğŸ“¤ Upload unified docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          source: "ci/docker-compose.yml"
          target: "/opt/inatrace/backend/test/unocace/"
          strip_components: 1

      - name: Prepare .env from template
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          TAG="${{ needs.build.outputs.image-tag }}"
          DB_USER="${{ secrets.TEST_UNOCACE_DATASOURCE_USERNAME }}"
          if [ -z "$DB_USER" ]; then DB_USER="inatrace_test_unocace"; fi
          REQ_TOKEN="${{ secrets.TEST_UNOCACE_REQUESTLOG_TOKEN }}"
          if [ -z "$REQ_TOKEN" ]; then REQ_TOKEN="placeholder-requestlog-${GITHUB_RUN_ID}"; fi
          EXR_KEY="${{ secrets.TEST_UNOCACE_EXCHANGERATE_APIKEY }}"
          if [ -z "$EXR_KEY" ]; then EXR_KEY="dummy-test-key"; fi
          FE_URL="${{ secrets.TEST_UNOCACE_FE_URL }}"; [ -z "$FE_URL" ] && FE_URL="https://inatrace-test.unocace.com"
          FE_CONFIRM_URL="${{ secrets.TEST_UNOCACE_FE_CONFIRM_URL }}"; [ -z "$FE_CONFIRM_URL" ] && FE_CONFIRM_URL="${FE_URL%/}/confirm-email/"
          FE_RESET_URL="${{ secrets.TEST_UNOCACE_FE_RESET_URL }}"; [ -z "$FE_RESET_URL" ] && FE_RESET_URL="${FE_URL%/}/reset-password/"
          SERVER_PORT="${{ secrets.TEST_UNOCACE_SERVER_PORT }}"; [ -z "$SERVER_PORT" ] && SERVER_PORT="8080"
          MAIL_HOST="${{ secrets.TEST_UNOCACE_MAIL_HOST }}"; [ -z "$MAIL_HOST" ] && MAIL_HOST="mail.atijaguar.com"
          MAIL_PORT="${{ secrets.TEST_UNOCACE_MAIL_PORT }}"; [ -z "$MAIL_PORT" ] && MAIL_PORT="465"
          MAIL_USERNAME="${{ secrets.TEST_UNOCACE_MAIL_USERNAME }}"; [ -z "$MAIL_USERNAME" ] && MAIL_USERNAME="desarrollo@atijaguar.com"
          MAIL_PASSWORD="${{ secrets.TEST_UNOCACE_MAIL_PASSWORD }}"
          MAIL_TEMPLATE_FROM="${{ secrets.TEST_UNOCACE_MAIL_TEMPLATE_FROM }}"; [ -z "$MAIL_TEMPLATE_FROM" ] && MAIL_TEMPLATE_FROM="no-reply@inatrace.com"
          MAIL_REDIRECT="${{ secrets.TEST_UNOCACE_MAIL_REDIRECT }}"; [ -z "$MAIL_REDIRECT" ] && MAIL_REDIRECT="desarrollo@atijaguar.com"
          MAIL_SENDING_ENABLED="${{ secrets.TEST_UNOCACE_MAIL_SENDING_ENABLED }}"; [ -z "$MAIL_SENDING_ENABLED" ] && MAIL_SENDING_ENABLED="true"
          MAIL_DEBUG="${{ secrets.TEST_UNOCACE_MAIL_DEBUG }}"; [ -z "$MAIL_DEBUG" ] && MAIL_DEBUG="false"
          MAIL_SMTP_AUTH="${{ secrets.TEST_UNOCACE_MAIL_SMTP_AUTH }}"; [ -z "$MAIL_SMTP_AUTH" ] && MAIL_SMTP_AUTH="true"
          MAIL_SSL_ENABLE="${{ secrets.TEST_UNOCACE_MAIL_SSL_ENABLE }}"; [ -z "$MAIL_SSL_ENABLE" ] && MAIL_SSL_ENABLE="true"
          MAIL_STARTTLS="${{ secrets.TEST_UNOCACE_MAIL_STARTTLS_ENABLE }}"; [ -z "$MAIL_STARTTLS" ] && MAIL_STARTTLS="false"
          MAIL_CONN_TIMEOUT="${{ secrets.TEST_UNOCACE_MAIL_SMTP_CONNECTION_TIMEOUT }}"; [ -z "$MAIL_CONN_TIMEOUT" ] && MAIL_CONN_TIMEOUT="5000"
          MAIL_TIMEOUT="${{ secrets.TEST_UNOCACE_MAIL_SMTP_TIMEOUT }}"; [ -z "$MAIL_TIMEOUT" ] && MAIL_TIMEOUT="3000"
          MAIL_WRITETIMEOUT="${{ secrets.TEST_UNOCACE_MAIL_SMTP_WRITETIMEOUT }}"; [ -z "$MAIL_WRITETIMEOUT" ] && MAIL_WRITETIMEOUT="5000"
          ADMIN_EMAIL="${{ secrets.TEST_UNOCACE_ADMIN_EMAIL }}"; [ -z "$ADMIN_EMAIL" ] && ADMIN_EMAIL="inatrace@unocace.com"
          ADMIN_PASSWORD="${{ secrets.TEST_UNOCACE_ADMIN_PASSWORD }}"; [ -z "$ADMIN_PASSWORD" ] && ADMIN_PASSWORD="Admin123!"
          ADMIN_NAME="${{ secrets.TEST_UNOCACE_ADMIN_NAME }}"; [ -z "$ADMIN_NAME" ] && ADMIN_NAME="Administrador UNOCACE"
          ADMIN_SURNAME="${{ secrets.TEST_UNOCACE_ADMIN_SURNAME }}"; [ -z "$ADMIN_SURNAME" ] && ADMIN_SURNAME="UNOCACE Admin"
          ADMIN_COMPANY_NAME="${{ secrets.TEST_UNOCACE_ADMIN_COMPANY_NAME }}"; [ -z "$ADMIN_COMPANY_NAME" ] && ADMIN_COMPANY_NAME="UNOCACE - AdministraciÃ³n de Sistema"
          cat > .env <<EOF
          IMAGE_NAME=$IMAGE
          TAG=$TAG
          DATABASE_NAME=inatrace_test_unocace
          DB_ROOT_PASSWORD=${{ secrets.TEST_UNOCACE_DB_ROOT_PASSWORD }}
          DATASOURCE_USERNAME=$DB_USER
          DATASOURCE_PASSWORD=${{ secrets.TEST_UNOCACE_DATASOURCE_PASSWORD }}
          CONTAINER_NAME_BE=inatrace-be-test-unocace
          CONTAINER_NAME_DB=inatrace-mysql
          HOST_PORT_BE=8080
          HOST_PORT_DB=3306
          FILE_STORAGE_ROOT=/opt/inatrace/uploads
          IMPORT_PATH=/opt/inatrace/import
          DOCUMENTS_ROOT=/opt/inatrace/documents
          FILE_STORAGE_ROOT_VOL=/opt/inatrace/uploads
          IMPORT_PATH_VOL=/opt/inatrace/imports
          DOCUMENTS_ROOT_VOL=/opt/inatrace/documents
          DB_VOLUME=/opt/inatrace/mysql
          REQUESTLOG_TOKEN=$REQ_TOKEN
          EXCHANGERATE_APIKEY=$EXR_KEY
          FE_URL=$FE_URL
          FE_CONFIRM_URL=$FE_CONFIRM_URL
          FE_RESET_URL=$FE_RESET_URL
          SERVER_PORT=$SERVER_PORT
          SPRING_MAIL_HOST=$MAIL_HOST
          SPRING_MAIL_PORT=$MAIL_PORT
          SPRING_MAIL_USERNAME=$MAIL_USERNAME
          SPRING_MAIL_PASSWORD=$MAIL_PASSWORD
          SPRING_MAIL_SMTP_AUTH=$MAIL_SMTP_AUTH
          SPRING_MAIL_SMTP_SSL_ENABLE=$MAIL_SSL_ENABLE
          SPRING_MAIL_STARTTLS_ENABLE=$MAIL_STARTTLS
          SPRING_MAIL_SMTP_CONNECTION_TIMEOUT=$MAIL_CONN_TIMEOUT
          SPRING_MAIL_SMTP_TIMEOUT=$MAIL_TIMEOUT
          SPRING_MAIL_SMTP_WRITETIMEOUT=$MAIL_WRITETIMEOUT
          SPRING_MAIL_DEBUG=$MAIL_DEBUG
          INATRACE_MAIL_TEMPLATE_FROM=$MAIL_TEMPLATE_FROM
          INATRACE_MAIL_REDIRECT=$MAIL_REDIRECT
          INATRACE_MAIL_SENDING_ENABLED=$MAIL_SENDING_ENABLED
          INATRACE_AGSTACK_EMAIL=${{ secrets.TEST_UNOCACE_AGSTACK_EMAIL }}
          INATRACE_AGSTACK_PASSWORD=${{ secrets.TEST_UNOCACE_AGSTACK_PASSWORD }}
          INATRACE_ADMIN_EMAIL=$ADMIN_EMAIL
          INATRACE_ADMIN_PASSWORD=$ADMIN_PASSWORD
          INATRACE_ADMIN_NAME=$ADMIN_NAME
          INATRACE_ADMIN_SURNAME=$ADMIN_SURNAME
          INATRACE_ADMIN_COMPANY_NAME=$ADMIN_COMPANY_NAME
          EOF

      - name: ğŸ“¤ Upload .env
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          source: ".env"
          target: "/opt/inatrace/backend/test/unocace/"

      - name: ğŸš€ Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          script: |
            set -e
            cd /opt/inatrace/backend/test/unocace
            
            echo "ğŸ”— Ensuring Docker network exists..."
            docker network inspect inatrace-backend-network >/dev/null 2>&1 || docker network create inatrace-backend-network
            
            echo "ğŸ“¥ Pulling latest image from GHCR"
            docker-compose pull backend

            echo "ğŸ›‘ Stopping old backend container (inatrace-be) if running"
            docker stop inatrace-be >/dev/null 2>&1 || true
            docker rm inatrace-be >/dev/null 2>&1 || true
            
            echo "ğŸ›‘ Stopping new backend container if exists"
            docker stop "$CONTAINER_NAME_BE" >/dev/null 2>&1 || true
            docker rm "$CONTAINER_NAME_BE" >/dev/null 2>&1 || true

            echo "ğŸš€ Recreating backend only (no deps)"
            docker-compose up -d --no-deps --force-recreate backend
            
            echo "â³ Waiting for backend to be healthy..."
            for i in {1..12}; do
              sleep 10
              if curl -f "http://localhost:8080/actuator/health" >/dev/null 2>&1; then
                echo "âœ… Backend UNOCACE test deployment healthy"
                docker ps --filter "name=inatrace"
                exit 0
              fi
              echo "â³ Health check attempt $i/12..."
            done
            
            echo "âŒ Health check failed after 2 minutes"
            docker ps -a
            docker logs "$CONTAINER_NAME_BE" 2>&1 | tail -50
            exit 1

