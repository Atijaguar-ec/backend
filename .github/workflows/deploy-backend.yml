name: Deploy Backend to Hetzner

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_security_scan:
        description: 'Run security scan'
        required: false
        default: false
        type: boolean
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx1024m
jobs:
  test:
    permissions:
      contents: read
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0.33
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: inatrace
          MYSQL_USER: inatrace
          MYSQL_PASSWORD: inatrace
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        run: |
          mvn clean test -Dspring.profiles.active=test
        working-directory: ./backend

      - name: Run integration tests
        run: mvn verify -Dspring.profiles.active=test
        working-directory: ./backend

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Maven Tests
          path: backend/target/surefire-reports/*.xml
          reporter: java-junit

  security-scan:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_security_scan }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check
        working-directory: ./backend
          
      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: backend/target/dependency-check-report.html

  build:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: ./backend

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Compute lowercase image ref (for saving)
        id: image_ref
        if: github.ref == 'refs/heads/staging'
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Pull staging tag (for artifact)
        if: github.ref == 'refs/heads/staging'
        run: docker pull "${{ steps.image_ref.outputs.image }}:staging"

      - name: Save Docker image as tar (staging)
        if: github.ref == 'refs/heads/staging'
        run: docker save "${{ steps.image_ref.outputs.image }}:staging" -o be-image.tar

      - name: Upload backend image artifact (staging)
        if: github.ref == 'refs/heads/staging'
        uses: actions/upload-artifact@v4
        with:
          name: be-image
          path: be-image.tar
          if-no-files-found: error

      - name: Compute lowercase image ref (for saving) - develop
        id: image_ref_dev
        if: github.ref == 'refs/heads/develop'
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Pull develop tag (for artifact)
        if: github.ref == 'refs/heads/develop'
        run: docker pull "${{ steps.image_ref_dev.outputs.image }}:develop"

      - name: Save Docker image as tar (develop)
        if: github.ref == 'refs/heads/develop'
        run: docker save "${{ steps.image_ref_dev.outputs.image }}:develop" -o be-image.tar

      - name: Upload backend image artifact (develop)
        if: github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: be-image
          path: be-image.tar
          if-no-files-found: error

      - name: Compute lowercase image ref (for saving) - main
        id: image_ref_main
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Pull latest tag (for artifact)
        if: github.ref == 'refs/heads/main'
        run: docker pull "${{ steps.image_ref_main.outputs.image }}:latest"

      - name: Save Docker image as tar (main)
        if: github.ref == 'refs/heads/main'
        run: docker save "${{ steps.image_ref_main.outputs.image }}:latest" -o be-image.tar

      - name: Upload backend image artifact (main)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: be-image
          path: be-image.tar
          if-no-files-found: error

  deploy-test-unocace:
    name: Deploy Backend to UNOCACE Test (staging)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment:
      name: test-unocace
      url: https://inatrace-test.unocace.com
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Preflight - validate required secrets (SSH & App)
        run: |
          missing=0
          [ -z "${{ secrets.TEST_UNOCACE_HOST }}" ] && echo "Missing secret: TEST_UNOCACE_HOST" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_USER }}" ] && echo "Missing secret: TEST_UNOCACE_USER" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_DB_ROOT_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_DB_ROOT_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_DATASOURCE_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_DATASOURCE_PASSWORD" && missing=1
          [ -z "${{ secrets.TEST_UNOCACE_MAIL_PASSWORD }}" ] && echo "Missing secret: TEST_UNOCACE_MAIL_PASSWORD" && missing=1
          # Optional secrets: warn if missing; defaults will be used later
          [ -z "${{ secrets.TEST_UNOCACE_REQUESTLOG_TOKEN }}" ] && echo "Warning: Missing optional secret: TEST_UNOCACE_REQUESTLOG_TOKEN (will use default)"
          [ -z "${{ secrets.TEST_UNOCACE_EXCHANGERATE_APIKEY }}" ] && echo "Warning: Missing optional secret: TEST_UNOCACE_EXCHANGERATE_APIKEY (will use default)"
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          debug: true
          script: |
            mkdir -p /opt/inatrace/deploy/backend/test/unocace

      - name: Verify local compose path (unocace test)
        run: |
          set -e
          ls -lah deploy/backend/test/unocace || true
          test -f deploy/backend/test/unocace/docker-compose.yml || { echo "Missing deploy/backend/test/unocace/docker-compose.yml"; exit 1; }

      - name: Upload docker-compose.yml (unocace test)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          source: "deploy/backend/test/unocace/docker-compose.yml"
          target: "/opt/inatrace/deploy/backend/test/unocace"
          debug: true

      - name: Prepare .env from template
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          DB_USER="${{ secrets.TEST_UNOCACE_DATASOURCE_USERNAME }}"
          if [ -z "$DB_USER" ]; then DB_USER="user_test_unocace"; fi
          # Optional values with defaults if secrets are missing
          REQ_TOKEN="${{ secrets.TEST_UNOCACE_REQUESTLOG_TOKEN }}"
          if [ -z "$REQ_TOKEN" ]; then REQ_TOKEN="placeholder-requestlog-${GITHUB_RUN_ID}"; fi
          EXR_KEY="${{ secrets.TEST_UNOCACE_EXCHANGERATE_APIKEY }}"
          if [ -z "$EXR_KEY" ]; then EXR_KEY="dummy-test-key"; fi
          cat > .env <<EOF
          IMAGE_NAME=$IMAGE
          TAG=staging
          DATABASE_NAME=inatrace_db_test
          DB_ROOT_PASSWORD=${{ secrets.TEST_UNOCACE_DB_ROOT_PASSWORD }}
          DATASOURCE_USERNAME=$DB_USER
          DATASOURCE_PASSWORD=${{ secrets.TEST_UNOCACE_DATASOURCE_PASSWORD }}
          FILE_STORAGE_ROOT=/app/files
          IMPORT_PATH=/app/import
          DOCUMENTS_ROOT=/app/documents
          REQUESTLOG_TOKEN=$REQ_TOKEN
          EXCHANGERATE_APIKEY=$EXR_KEY
          MAIL_HOST=smtp.gmail.com
          MAIL_PORT=587
          MAIL_USERNAME=test-unocace@inatrace.com
          MAIL_PASSWORD=${{ secrets.TEST_UNOCACE_MAIL_PASSWORD }}
          EOF

      - name: Upload .env
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          source: ".env"
          target: "/opt/inatrace/deploy/backend/test/unocace"
          debug: true

      - name: Download backend image artifact
        uses: actions/download-artifact@v4
        with:
          name: be-image
          path: .

      - name: Verify backend image artifact
        run: |
          set -e
          ls -lah .
          [ -f be-image.tar ] || { echo "❌ be-image.tar not found after download-artifact"; exit 1; }
          echo "✅ be-image.tar present"

      - name: Upload image tar (backend)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          source: "be-image.tar"
          target: "/opt/inatrace/deploy/test/unocace"
          debug: true

      - name: Deploy on server (load image and compose up)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TEST_UNOCACE_HOST }}
          username: ${{ secrets.TEST_UNOCACE_USER }}
          password: ${{ secrets.TEST_UNOCACE_PASSWORD }}
          debug: true
          script: |
            set -e
            cd /opt/inatrace/deploy/backend/test/unocace
            # Ensure network
            docker network inspect inatrace-backend-unocace-network >/dev/null 2>&1 || docker network create inatrace-backend-unocace-network
            # Load image from artifact
            docker load -i be-image.tar
            # Deploy
            docker-compose pull || true
            docker-compose up -d --remove-orphans
            # Health check
            for i in {1..12}; do
              sleep 10
              if curl -fsS "https://inatrace-test.unocace.com/api/actuator/health" >/dev/null; then
                echo "✅ Backend UNOCACE staging deployment healthy"
                exit 0
              fi
              echo "⏳ Waiting for backend to become healthy ($i/12)"
            done
            echo "❌ Backend health check failed" && exit 1

