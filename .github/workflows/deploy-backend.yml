        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"; IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          DB_USER="${{ secrets.PROD_FORTALEZA_DATASOURCE_USERNAME }}"; [ -z "$DB_USER" ] && DB_USER="inatrace_prod_fortaleza"
          REQ_TOKEN="${{ secrets.PROD_FORTALEZA_REQUESTLOG_TOKEN }}"; [ -z "$REQ_TOKEN" ] && REQ_TOKEN="placeholder-requestlog-${GITHUB_RUN_ID}"
          EXR_KEY="${{ secrets.PROD_FORTALEZA_EXCHANGERATE_APIKEY }}"; [ -z "$EXR_KEY" ] && EXR_KEY="dummy-prod-key"
          cat > .env <<EOF
          IMAGE_NAME=$IMAGE
          TAG=latest
          DATABASE_NAME=inatrace_prod_fortaleza
          DB_ROOT_PASSWORD=${{ secrets.PROD_FORTALEZA_DB_ROOT_PASSWORD }}
          DATASOURCE_USERNAME=$DB_USER
          DATASOURCE_PASSWORD=${{ secrets.PROD_FORTALEZA_DATASOURCE_PASSWORD }}
          FILE_STORAGE_ROOT=/app/files
          IMPORT_PATH=/app/import
          DOCUMENTS_ROOT=/app/documents
          REQUESTLOG_TOKEN=$REQ_TOKEN
          EXCHANGERATE_APIKEY=$EXR_KEY
          MAIL_HOST=mail.atijaguar.com
          MAIL_PORT=465
          MAIL_USERNAME=desarrollo@atijaguar.com
          MAIL_PASSWORD=${{ secrets.PROD_FORTALEZA_MAIL_PASSWORD }}
          EOF

      - name: Upload .env (prod fortaleza)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_FORTALEZA_HOST }}
          username: ${{ secrets.PROD_FORTALEZA_USER }}
          password: ${{ secrets.PROD_FORTALEZA_PASSWORD }}
          source: ".env"
          target: "/opt/inatrace/deploy/backend/prod/fortaleza"
          debug: true

      - name: Download backend image artifact (prod fortaleza)
        uses: actions/download-artifact@v4
        with:
          name: be-image
          path: .

      - name: Verify backend image artifact (prod fortaleza)
        run: |
          set -e
          ls -lah .
          [ -f be-image.tar ] || { echo "‚ùå be-image.tar not found after download-artifact"; exit 1; }
          echo "‚úÖ be-image.tar present"

      - name: Upload image tar (prod fortaleza)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_FORTALEZA_HOST }}
          username: ${{ secrets.PROD_FORTALEZA_USER }}
          password: ${{ secrets.PROD_FORTALEZA_PASSWORD }}
          source: "be-image.tar"
          target: "/opt/inatrace/deploy/backend/prod/fortaleza"
          debug: true

      - name: Pre-deploy DB backup (prod fortaleza)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_FORTALEZA_HOST }}
          username: ${{ secrets.PROD_FORTALEZA_USER }}
          password: ${{ secrets.PROD_FORTALEZA_PASSWORD }}
          script: |
            set -e
            CN=inatrace-mysql-prod-fortaleza
            if docker ps -a --format '{{.Names}}' | grep -q "^$CN$"; then
              echo "Running DB backup inside $CN..."
              docker exec "$CN" sh -lc 'BACKUP_NAME=/backups/backup-$(date +%Y%m%d-%H%M%S).sql.gz; mysqldump -u root -p"$MYSQL_ROOT_PASSWORD" "$MYSQL_DATABASE" | gzip -9 > "$BACKUP_NAME" && echo "Backup written to $BACKUP_NAME" || echo "Backup failed"'
              docker exec "$CN" sh -lc 'find /backups -name "backup-*.sql.gz" -mtime +14 -delete'
            else
              echo "MySQL container $CN not found; skipping backup"
            fi

      - name: Deploy on server (prod fortaleza)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_FORTALEZA_HOST }}
          username: ${{ secrets.PROD_FORTALEZA_USER }}
          password: ${{ secrets.PROD_FORTALEZA_PASSWORD }}
          script: |
            set -e
            cd /opt/inatrace/deploy/backend/prod/fortaleza
            docker network inspect inatrace-backend-fortaleza-network >/dev/null 2>&1 || docker network create inatrace-backend-fortaleza-network
            docker load -i be-image.tar
            docker-compose pull || true
            docker-compose up -d --remove-orphans
            for i in {1..12}; do
              sleep 10
              if curl -fsS "https://inatrace.fortalezadelvalle.org/api/actuator/health" >/dev/null; then
                echo "‚úÖ Backend FORTALEZA production deployment healthy"
                exit 0
              fi
              echo "‚è≥ Waiting for backend to become healthy ($i/12)"
            done
            echo "‚ùå Backend health check failed" && exit 1
  deploy-test-dufer:
    name: Deploy Backend to DUFER Test (staging)
