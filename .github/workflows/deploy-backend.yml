        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_FORTALEZA_HOST }}
          username: ${{ secrets.PROD_FORTALEZA_USER }}
          password: ${{ secrets.PROD_FORTALEZA_PASSWORD }}
          source: "be-image.tar"
          target: "/opt/inatrace/deploy/backend/prod/fortaleza"
          debug: true

      - name: Pre-deploy DB backup (prod fortaleza)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_FORTALEZA_HOST }}
          username: ${{ secrets.PROD_FORTALEZA_USER }}
          password: ${{ secrets.PROD_FORTALEZA_PASSWORD }}
          script: |
            set -e
            CN=inatrace-mysql-prod-fortaleza
            if docker ps -a --format '{{.Names}}' | grep -q "^$CN$"; then
              echo "Running DB backup inside $CN..."
              docker exec "$CN" sh -lc 'BACKUP_NAME=/backups/backup-$(date +%Y%m%d-%H%M%S).sql.gz; mysqldump -u root -p"$MYSQL_ROOT_PASSWORD" "$MYSQL_DATABASE" | gzip -9 > "$BACKUP_NAME" && echo "Backup written to $BACKUP_NAME" || echo "Backup failed"'
              docker exec "$CN" sh -lc 'find /backups -name "backup-*.sql.gz" -mtime +14 -delete'
            else
              echo "MySQL container $CN not found; skipping backup"
            fi

      - name: Deploy on server (prod fortaleza)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_FORTALEZA_HOST }}
          username: ${{ secrets.PROD_FORTALEZA_USER }}
          password: ${{ secrets.PROD_FORTALEZA_PASSWORD }}
          script: |
            set -e
            cd /opt/inatrace/deploy/backend/prod/fortaleza
            docker network inspect inatrace-backend-fortaleza-network >/dev/null 2>&1 || docker network create inatrace-backend-fortaleza-network
